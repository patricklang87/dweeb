<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="resources/css/style.css">
</head>
<body>

<h1>Are you a dweeb?</h1>
<p> What do you wear on your eyes? </p>
<input type="radio" id="darkAviators" name="glasses" value="darkAviators">
<label for="darkAviators">Dark Aviators</label><br>
<input type="radio" id="thickRimGlasses" name="glasses" value="thickRimGlasses">
<label for="thickRimGlasses">Thick Rim Glasses</label><br>
<input type="radio" id="oakleys" name="glasses" value="oakleys">
<label for="oakleys">Oakleys with a neck strap</label><br>
<input type="radio" id="raybans" name="glasses" value="raybans">
<label for="raybans">Raybans</label>


<p> What do you do on Saturday nights? </p>
<input type="radio" id="letigate" name="activity" value="letigate">
<label for="letigate">Win an argument by saying that your dad's a lawyer</label><br>
<input type="radio" id="book" name="activity" value="book">
<label for="book">Read a book and cry in your pillow</label><br>
<input type="radio" id="arson" name="activity" value="arson">
<label for="arson">Do arson and smoke ciggies with the boys</label><br>
<input type="radio" id="run" name="activity" value="run">
<label for="run">Run five laps in the dark and flex in the mirror</label>

<p> What type of jacket do you wear? </p>
<input type="radio" id="leatherJacket" name="jacket" value="leatherJacket">
<label for="leatherJacket">Leather Jacket</label><br>
<input type="radio" id="peacoat" name="jacket" value="peacoat">
<label for="peacoat">Peacoat</label><br>
<input type="radio" id="blazer" name="jacket" value="blazer">
<label for="blazer">Navy Blue Blazer</label><br>
<input type="radio" id="varsityJacket" name="jacket" value="varsityJacket">
<label for="varsityJacket">Varsity Jacket</label>
<br>
<br>
<button id="submit" onclick="submit()">Find out if you're a dweeb</button>

<div id="results"></div>

<script src="index.js"></script> 

</body>
</html>
